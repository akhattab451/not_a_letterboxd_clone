name: not_a_letterboxd_clone
description: A new Flutter project.

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  cached_network_image: ^3.1.0
  cupertino_icons: ^1.0.2
  equatable: ^2.0.3
  flutter:
    sdk: flutter
  flutter_bloc: ^7.3.1
  flutter_dotenv: ^5.0.2
  get_it: ^7.2.0
  http: ^0.13.4
  internet_connection_checker: ^0.0.1+3
  json_annotation: ^4.3.0
  material_design_icons_flutter: ^5.0.6295

dev_dependencies:
  build_runner: ^2.1.4
  flutter_lints: ^1.0.0
  flutter_test:
    sdk: flutter
  json_serializable: ^6.0.1

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/fonts/
    - assets/data/
    - assets/api_key.env
  fonts:
    - family: Graphik
      fonts:
        - asset: assets/fonts/GraphikSuper.otf
          weight: 900
        - asset: assets/fonts/GraphikBlack.otf
          weight: 800
        - asset: assets/fonts/GraphikBold.otf
          weight: 700
        - asset: assets/fonts/GraphikSemibold.otf
          weight: 600
        - asset: assets/fonts/GraphikMedium.otf
          weight: 500
        - asset: assets/fonts/GraphikRegular.otf
          weight: 400
        - asset: assets/fonts/GraphikLight.otf
          weight: 300
        - asset: assets/fonts/GraphikExtralight.otf
          weight: 200
        - asset: assets/fonts/GraphikThin.otf
          weight: 100
